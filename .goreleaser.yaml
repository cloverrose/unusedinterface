version: 2
before:
  hooks:
    - go mod tidy
builds:
  - id: unusedinterface
    main: ./cmd/unusedinterface
    binary: unusedinterface
    env:
      - CGO_ENABLED=0
archives:
  - id: unusedinterface
    ids:
      - unusedinterface
    formats:
      - tar.gz
    wrap_in_directory: true
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats:
          - zip
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
announce:
  skip: "true"
